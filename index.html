<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Miriam Hanke</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/La_Paz">La Paz</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Asia/Colombo">Colombo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>
      <div class="content">
        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date">November 17th 2022</div>
            </div>
            <div class="time">07:21:00 <small> AM </small></div>
          </div>
          <div class="city" id="sao-paulo">
            <div>
              <h2>SÃ£o Paulo</h2>
              <div class="date">November 17th 2022</div>
            </div>
            <div class="time">07:21:00 <small> AM </small></div>
          </div>
          <div class="city" id="lisbon">
            <div>
              <h2>Lisbon</h2>
              <div class="date">November 17th 2022</div>
            </div>
            <div class="time">07:21:00 <small> AM </small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Miriam Hanke and is
      <a href="https://github.com/standarthoid/World-Clock" target="_blank">
        open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
